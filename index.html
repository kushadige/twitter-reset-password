<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d76ff9e0d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Reset your password</title>
</head>
<body>
    <div class="container">
        <section>
            <header>
                <div class="xmark"><i></i></div>
                <div class="logo"><i class="fa-brands fa-twitter"></i></div>
            </header>
            <h2>Reset your password</h2>
            <p>Strong passwords include numbers, letters, and punctutation marks.</p>
            <p>Resetting your password will log you out of all your active Twitter sessions.<a href="#">Learn more</a></p>
            <fieldset>
                <legend>Enter your new password</legend>
                <input type="password" id="pwd1" />
                <label class="visibility-eye"><i class="fa-solid fa-eye-slash"></i></label>
                <label class="pwd-ctrl"><i class="fa-solid fa-circle-check"></i></label>
            </fieldset>
            <fieldset>
                <legend>Enter your password one more time</legend>
                <input type="password" id="pwd2" />
                <label class="visibility-eye"><i class="fa-solid fa-eye-slash"></i></label>
                <label class="pwd-ctrl"><i class="fa-solid fa-circle-check"></i></label>
            </fieldset>
        </section>
        <footer>
            <button id="reset">Reset password</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
